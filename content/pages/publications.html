    <body>
    <iframe class="fullscreen" width="100%" height="500"
    src="https://haltools.inria.fr/Public/afficheRequetePubli.php?auteur_exp=gael%2Cvaroquaux&CB_auteur_8max=oui&CB_titre=oui&CB_article=oui&langue=Anglais&tri_exp=annee_publi&tri_exp2=date_publi&tri_exp3=typdoc&ordre_aff=TA&Fen=Aff&css=http://gael-varoquaux.info/theme/css/haltools_long.css">
    </iframe>
    <script type="text/javascript">
	$(document).ready(function () {
	    $(window).resize();
	});
	$(window).on('resize', function () {
	    var position = $("iframe.fullscreen").position();
	    if ($(window).width() > 767) {
		$("iframe.fullscreen").height($(window).height()
					    - position.top - 10);
	    } else {
		$("iframe.fullscreen").height($(window).height()
					    - 10);
		
	    } ;
	});
    </script>
    <style>
	footer {
	    display:  none;
	}
	.page p {
	    margin: 0px;
	}

	div.content h1.title {
	    display: initial;
	}
    </style>
    </body>
